<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<title>demo3</title>
</head>
<body>
	<hello hello></hello>
	<div ng-view></div>
	<script type="text/javascript" src="http://apps.bdimg.com/libs/angular.js/1.4.0-beta.4/angular.min.js"></script>
	<script type="text/javascript" src="http://apps.bdimg.com/libs/angular-route/1.3.13/angular-route.js"></script>
	<script>
		var myApp = angular.module('myApp', ['ngRoute']);
		myApp.config(function($routeProvider) {
			$routeProvider.when('/',{
				templateUrl:'demo4.html',
				controller:'ctrl'
			});
		});
		function ctrl(){
			alert('x');
		}
	</script>
</body>
</html>
